
{% extends 'courses/base.html' %}
{% load static %}

{% block title %}Course List{% endblock %}


{% block content %}
    <h1>Available Courses</h1>
    <ul>
        {% for course in courses %}
            <li><a href="{% url 'course_detail' course.id %}">{{ course.title }}</a></li>
        {% empty %}
            <li>No courses available.</li>
        {% endfor %}
    </ul>
{% endblock %}
